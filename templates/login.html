<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - YouTube Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .login-container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
      input {
        margin: 10px 0;
        padding: 8px;
        width: 200px;
      }
      button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="POST" action="/login">
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          required
        />
        <br />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
