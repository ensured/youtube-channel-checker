<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage YouTube Channel IDs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 40px;
      }
      .container {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 2px 8px #0001;
        border: 1px #333 solid;
      }
      h2 {
        color: #ff1e1e;
      }
      input,
      button {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background: #ff0000;
        color: #fff;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      ul {
        padding-left: 20px;
      }
      .channel-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 5px;
        gap: 1rem;
      }

      #channelList {
        list-style: none;
        padding: 0;
        margin: 0;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 4px;
        overflow: hidden;
      }

      .channel-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-bottom: 1px solid #eeeeee;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #333333;
        transition: background-color 0.2s ease;
      }

      .channel-item:last-child {
        border-bottom: none;
      }

      .channel-item:hover {
        background-color: #f9f9f9;
      }

      .channel-id {
        flex: 1;
      }

      .remove-btn {
        font-size: 12px;
        padding: 4px 8px;
        background-color: #f0f0f0;
        border: 1px solid #cccccc;
        border-radius: 4px;
        color: #666666;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease;
        max-width: 6rem;
      }

      .remove-btn:hover {
        background-color: #e0e0e0;
        color: #333333;
      }

      .remove-btn:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Manage YouTube Channel IDs</h2>
      <input type="text" id="channelIdInput" placeholder="@username or channel ID (e.g. UC123456789...)" />
      <button onclick="addChannelId()">Add Channel ID</button>
      <div id="result"></div>
      <h3>Current Channels</h3>
      <ul id="channelList"></ul>
    </div>
    <script>
      function fetchChannelIds() {
        fetch("/get_channels")
          .then((res) => res.json())
          .then((data) => {
            const list = document.getElementById("channelList");
            list.innerHTML = "";
            (data.channels || []).forEach((channel) => {
              const li = document.createElement("li");
              li.className = "channel-item";
              li.setAttribute("data-channel-id", channel.id);
              li.setAttribute("data-display-name", channel.display_name);
              li.innerHTML = `<span class="channel-id">${channel.display_name}</span> <button class="remove-btn" onclick="removeChannelId('${channel.display_name}')">Remove</button>`;
              list.appendChild(li);
            });
          })
          .catch((error) => {
            console.error("Error fetching channel IDs:", error);
          });
      }
      function addChannelId() {
        const channelId = document
          .getElementById("channelIdInput")
          .value.trim();
        const resultDiv = document.getElementById("result");
        if (!channelId) {
          resultDiv.innerHTML =
            '<span class="error">Please enter a channel ID.</span>';
          return;
        }
        fetch("/add_channel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ channel_id: channelId }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              resultDiv.innerHTML =
                '<span class="success">Channel ID added: ' +
                data.channel_id +
                "</span>";
              // Add to UI immediately
              const list = document.getElementById("channelList");
              const li = document.createElement("li");
              li.className = "channel-item";
              li.setAttribute("data-channel-id", data.channel_id);
              li.setAttribute("data-display-name", channelId);
              li.innerHTML = `<span class="channel-id">${channelId}</span> <button class="remove-btn" onclick="removeChannelId('${channelId}')">Remove</button>`;
              list.appendChild(li);
              document.getElementById("channelIdInput").value = "";
            } else {
              resultDiv.innerHTML =
                '<span class="error">' +
                (data.error || "Error adding channel ID") +
                "</span>";
            }
          })
          .catch(() => {
            resultDiv.innerHTML = '<span class="error">Network error.</span>';
          });
      }
      function removeChannelId(displayName) {
        const resultDiv = document.getElementById("result");
        fetch("/remove_channel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ channel_id: displayName }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              resultDiv.innerHTML =
                '<span class="success">Channel ID removed: ' +
                data.channel_id +
                "</span>";
              // Remove from UI immediately
              const list = document.getElementById("channelList");
              const li = list.querySelector(
                `li[data-display-name='${displayName}']`
              );
              if (li) list.removeChild(li);
            } else {
              resultDiv.innerHTML =
                '<span class="error">' +
                (data.error || "Error removing channel ID") +
                "</span>";
            }
          })
          .catch(() => {
            resultDiv.innerHTML = '<span class="error">Network error.</span>';
          });
      }
      // Fetch on load
      fetchChannelIds();
    </script>
  </body>
</html>
